<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Bill Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #billForm {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background-color: white;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <div id="billForm">
    <h2>Product Bill Generator</h2>

    <label for="brand">Select Brand:</label>
    <select id="brand">
      <option value="HP">HP</option>
      <option value="Nokia">Nokia</option>
      <option value="Samsung">Samsung</option>
      <option value="Motorola">Motorola</option>
      <option value="Apple">Apple</option>
    </select>

    <label for="category">Select Category:</label>
    <input type="checkbox" id="mobile"> Mobile
    <input type="checkbox" id="laptop"> Laptop

    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button id="produceBill">Produce Bill</button>
  </div>

  <script>
    $(document).ready(function() {
      $('#produceBill').on('click', function() {
        const brand = $('#brand').val();
        const mobileChecked = $('#mobile').prop('checked');
        const laptopChecked = $('#laptop').prop('checked');
        const quantity = parseInt($('#quantity').val()) || 1;

        let totalAmount = 0;

        if (mobileChecked) {
          totalAmount += 500 * quantity; // Assuming mobile price is $500
        }

        if (laptopChecked) {
          totalAmount += 1000 * quantity; // Assuming laptop price is $1000
        }

        alert(`Brand: ${brand}\nMobile: ${mobileChecked ? 'Yes' : 'No'}\nLaptop: ${laptopChecked ? 'Yes' : 'No'}\nQuantity: ${quantity}\nTotal Amount: $${totalAmount}`);
      });
    });
  </script>
</body>
</html>
